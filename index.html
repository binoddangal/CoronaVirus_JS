    <h2 class="subtitle">The latest statistics regarding the "Corona Virus" Nepal.</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Tested Positive</h4>
            <h1 id="tested_positive"></h1>
            <h4>Tested Negative</h4>
            <h1 id="tested_negative"></h1>
            <h4>In Isolated</h4>
            <h1 id="in_isolation"></h1>
            <h4>Pending Result</h4>
            <h1 id="pending_result"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
        </div>
        <div class="location-container">
            <h4>Country</h4>
            <h1 id="country">Nepal</h1>
            <h4>Total Cases Tested</h4>
            <h1 id="tested_total"></h1>
            <h4>Total Recovered</h4>
            <h1 id="recovered"></h1>
            <h4>Last Updated</h4>
            <h1 id="updated_at"></h1>
            <h4>% of Deaths</h4>
            <h1 id="percent"></h1>
        </div>
    </div>
    <script src="js/main.js"></script>
