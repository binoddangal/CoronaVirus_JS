<!DOCTYPE html>
<html lang="en">

<head>
    <title>CoronaVirus (COVID-19)</title>
    <link rel="shortcut icon" href="image/corona.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 style="text-align: center;">Corona Virus (COVID-19) Update</h1>
    <button type="submit" class="news-box"><a href="news.html">Some News of Nepal</button></a>
    <button type="submit" class="faq-box"><a href="faq.html">FAQ in Nepali And English</button></a>
    <input type="text" autocomplete="off" id="gfg" class="search-box" placeholder="Search for a Country..." />
    <br><br>
    <div class="container">
        <table class="DataTbl">
            <thread>
                <tr>
                    <th style="text-align: center;">Country</th>
                    <th style="text-align: center;">Total Cases</th>
                    <th style="text-align: center;">New Cases</th>
                    <th style="text-align: center;">Total Death</th>
                    <th style="text-align: center;">New Death</th>
                    <th style="text-align: center;">Active Cases</th>
                    <th style="text-align: center;">Recovered</th>
                    <th style="text-align: center;">Critical Cases</th>
                </tr>
            </thread>
            <tbody style="text-align: center;" id="coranavirus"></tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
